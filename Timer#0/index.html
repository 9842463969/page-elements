<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="app-css/index.css">
	<title>Countdown timer</title>
</head>
<body>
	<!-- html -->
	<div class="timer">
		<h1 class="timer-title">Timer</h1>
		<!-- body -->
		<div class="timer-body">
			<!-- item -->
			<div class="timer-item">
				<div class="timer-head">Days</div>
				<div class="timer-count timer-days">00</div>
			</div>
			<!-- item -->
			<div class="timer-item">
				<div class="timer-head">Hourse</div>
				<div class="timer-count timer-hourse">00</div>
			</div>
			<!-- item -->
			<div class="timer-item">
				<div class="timer-head">Minutes</div>
				<div class="timer-count timer-minutes">00</div>
			</div>
			<!-- item -->
			<div class="timer-item">
				<div class="timer-head">Seconds</div>
				<div class="timer-count timer-seconds">00</div>
			</div>
		</div>
	</div>

	<!-- scripts -->
	<script src="app-js/index.js"></script>
</body>
</html>
